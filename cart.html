<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart | MYSA.IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f9f9f9;
        color: #333;
      }
      .cart-table {
        margin-top: 20px;
      }
      .cart-table th, .cart-table td {
        text-align: center;
        vertical-align: middle;
      }
      .summary-btn {
        background-color: #EABAC6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin: 20px 0;
        display: block;
        text-align: center;
      }
      .summary-btn:hover {
        background-color: #D99CB2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4">Your Cart</h2>
      <table class="table table-bordered cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <h4 class="text-end">Grand Total: ₹<span id="grandTotal">0</span></h4>
      <button class="summary-btn" onclick="generateBill()">Generate Bill</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartItemsContainer = document.getElementById('cartItems');
      const grandTotalElement = document.getElementById('grandTotal');
      let grandTotal = 0;

      // Populate the cart table
      for (const product in cart) {
        const { quantity, price } = cart[product];
        if (quantity > 0) {
          const total = quantity * price;
          grandTotal += total;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product}</td>
            <td>₹${price}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" onclick="updateQuantity('${product}', -1)">-</button>
              ${quantity}
              <button class="btn btn-outline-primary btn-sm" onclick="updateQuantity('${product}', 1)">+</button>
            </td>
            <td>₹${total}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeFromCart('${product}')">Remove</button></td>
          `;
          cartItemsContainer.appendChild(row);
        }
      }

      grandTotalElement.textContent = grandTotal;

      // Update product quantity
      function updateQuantity(product, change) {
        if (cart[product]) {
          cart[product].quantity += change;
          if (cart[product].quantity <= 0) {
            delete cart[product];
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          location.reload(); // Reload the page to update the cart
        }
      }

      // Remove product from cart
      function removeFromCart(product) {
        if (cart[product]) {
          delete cart[product];
          localStorage.setItem('cart', JSON.stringify(cart));
          location.reload();
        }
      }

      // Generate the bill
      function generateBill() {
        alert('Redirecting to bill generation...');
        window.location.href = 'bill.html'; // Replace with your actual bill page
      }
    </script>
  </body>
</html>
